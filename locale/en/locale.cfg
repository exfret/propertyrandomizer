propertyrandomizer-military-less=Randomize only a few basic military propertes
propertyrandomizer-military-default=Randomize most things that affect biter difficulty, including things like pollution
propertyrandomizer-military-more=Randomizes even silly properties, like biter attack range
propertyrandomizer-misc-none=Randomizes no extras
propertyrandomizer-misc-less=Randomize some simple extras, like vehicle speeds
