[string-mod-setting-description]
propertyrandomizer-logistic-none=Randomizes no logistic properties
propertyrandomizer-logistic-less=Randomize only the most basic logistic properties, like belt speed
propertyrandomizer-logistic-default=Can lead to potentially harder situations, like low roboport range
propertyrandomizer-logistic-more=Can randomize unexpected things, like the number of robots that can charge at a roboport at a time
propertyrandomizer-production-none=Randomizes no production properties
propertyrandomizer-production-less=Randomize basic production properties, like assembler crafting speeds
propertyrandomizer-production-default=Still quite randomized, with properties like beacon range
propertyrandomizer-production-more=Very randomized, even does some things you might not notice at first like offshore pump speed
propertyrandomizer-military-none=Randomizes no military properties
propertyrandomizer-military-less=Randomize only a few basic military propertes
propertyrandomizer-military-default=Randomize most things that affect biter difficulty, including things like pollution
propertyrandomizer-military-more=Randomizes even silly properties, like biter attack range
propertyrandomizer-misc-none=Randomizes no extras
propertyrandomizer-misc-less=Randomize some simple extras, like vehicle speeds
propertyrandomizer-misc-default=Randomizes a few more things, like rotation speed
propertyrandomizer-misc-more=An extremely random experience, get ready for "fun"!
propertyrandomizer-numerical-algorithm-exfret-random-walk=The classic random walk algorithm. More balanced but less random.
propertyrandomizer-numerical-algorithm-fleishman=New algorithm that uses a normal distribution without limitations. More random but less balanced.

